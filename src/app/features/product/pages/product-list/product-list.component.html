<div class="container">
  <div class="row">
    <div
      *ngFor="let product of productList"
      class="col-12 col-sm-6 col-md-3 my-3"
    >
      <app-product-card
        [title]="product.title"
        [imgUrl]="product.imgUrl"
        [description]="product.description"
        [price]="product.price"
      ></app-product-card>
    </div>
  </div>
</div>
