<div class="card">
  <img
    ngOptimizedImage
    *ngIf="imgUrl"
    [defaultImage]="'https://placehold.co/600x400/EEE/31343C'"
    [lazyLoad]="imgUrl"
    class="card-img-top"
    alt="..."
  />
  <div class="card-body">
    <h5 class="card-title">{{ title }}</h5>
    <p class="card-text">
      {{ description }}
    </p>
    <p>{{ price | currency : "₺" }}</p>
    <a class="btn btn-primary" (click)="addToCart()">Sepete Ekle</a>
    <a class="btn btn-secondary mx-3" [routerLink]="'update/' + id">Düzenle</a>
    <a class="btn btn-danger" (click)="deleteProduct()">Sil</a>
  </div>
</div>

<!-- Order sayfası => Responsive (ekranda 3er 3er sıralanmış productlar vb..) -->
