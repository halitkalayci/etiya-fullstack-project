<div class="container">
  <input
    type="text"
    class="form-control"
    placeholder="Kullanıcı Adı"
    [(ngModel)]="username"
  />
  <input
    type="text"
    class="form-control"
    placeholder="Mesaj"
    [(ngModel)]="message"
  />
  <button class="btn btn-primary" (click)="sendMessage()">Mesaj Gönder</button>

  <div>
    <p *ngFor="let item of messageHistory">
      {{ item.sender }}: {{ item.message }}
    </p>
  </div>
</div>
